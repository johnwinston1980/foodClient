<ul>
    <li *ngFor="let provider of providers" (click)="openProvider(provider)">
        <div class="imagewrapper">
            <img src="{{provider.url}}" alt="provider-image">
        </div>
        <div class="titledescription">
            <label>{{provider.name}}</label>
            <p>{{provider.description}}</p>
        </div>
    </li>
</ul>
